<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100.900;1,100.900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/header.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="header-logo">
        <a href="#">
          <img src="./images/header/logo_bg.png" alt="logo background" class="header-logo-background">
          <div class="svg-logo_container">
            <svg class="svg-logo">
              <use href="./images/header/sprite.svg#icon-logo"></use>
            </svg>
          </div>
        </a>
      </div>
      <div class="header-title">
        <div class="header-title_top-row">
          <span>FIND</span>
          <span>BEST EVENTS</span>
        </div>
        <span>AROUND THE WORLD</span>
      </div>
      <div class="header-form">
        <div class="form-search-container">
          <input type="text" autocomplete="off" name="header-search" id="header-search" class="header-search" placeholder="Start searching">
          <svg class="svg-search">
            <use href="./images/header/sprite.svg#icon-search"></use>
          </svg>
        </div>
        <div class="form-filter-container">
          <input type="text" autocomplete="off" name="header-filter" id="header-filter" class="header-filter" placeholder="Choose country">
          <svg class="svg-filter">
            <use href="./images/header/sprite.svg#icon-filter"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>
  <script src="./javascript/header.js"></script>
</body>
</html>
